<body>
    <body>
        <h1 class="title">PRODUCT ORDER FORM</h1>
        <div class="container">
            <form>
                <div class="one">
                    <label for="first">first name <span class="color1">:</span><input type="text" class="first"
                            placeholder="your first name" /></label>
    
                    <label for="last">last name <span class="color1">:</span><input type="text" class="last"
                            placeholder="your last name " /></label>
                </div>
                <div>
                    <label for="email">email address <span class="color1">:</span><input type="text" class="email"
                            placeholder="  mail@gmail.com" /></label>
                </div>
                <div>
                    <label for="phone">phone number <span class="color1">:</span><input type="text" class="no"
                            placeholder="    +??" /><input type="text" id="phone" placeholder="    ??????????" /> </label>
                </div>
    
                <div> <label for="address">billing address<span class="color2">:</span><input type="text" class="address"
                            placeholder="   billing address" />
                    </label>
                </div>
                <div>
                    <label for="your">your address<span class="color3">:</span><input type="text" class="your"
                            placeholder="your address" />
                    </label>
                </div>
                <div class="before">
                    <label for="city">city <span class="color1">:</span><input type="text" class="city"
                            placeholder="    your city " /></label>
                    <label for="state">state/province <span class="color1">:</span><input type="text" class="state"
                            placeholder="    your state or province" /></label>
    
                </div>
                <div class="final">
                    <label for="zip">zip code <span class="color1">:</span>
                        <input type="text" class="zip" placeholder="    zip code" /></label>
                    <label for="option">Country <span class="color1">:</span>
                        <select class="option">
                            <option value="" selected> Select your country</option>
                            <option value=" India"> India </option>
                            <option value="America"> America</option>
                            <option value="UAE"> UAE</option>
                            <option value="UK"> Italy</option>
                            <option value="Nepal"> Australia</option>
                        </select></label>
                </div>
                <div>
                    <input type="button" class="place" value="PLACE ORDER" />
                    <input type="button" class="reset" value="RESET" />
                </div>
    
            </form>
        </div>
